<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title menuClose>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list>

      <!--Button to go Home page-->
      <button menuClose ion-item (click)="openPage(pages[0])">
        <ion-row>
          <ion-col col-3>
            <i class="fa fa-home fa-2x"></i>
          </ion-col>
          <ion-col col-9>
            <p>Home</p>
          </ion-col>
        </ion-row>
      </button>

      <!--Button to go Account page-->
      <button menuClose ion-item (click)="openPage(pages[1])">
        <ion-row>
          <ion-col col-3>
            <i class="fa fa-user-circle fa-2x"></i>
          </ion-col>
          <ion-col col-9>
            <p>Account</p>
          </ion-col>
        </ion-row>
      </button>

      <!--Button to go Settings page-->
      <button menuClose ion-item no-lines (click)="openPage(pages[2])">
        <ion-row>
          <ion-col col-3>
            <i class="fa fa-cogs fa-2x"></i>
          </ion-col>
          <ion-col col-9>
            <p>Settings</p>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>

    <!--Location of balance-->
    <div id="solde" ion-item no-lines>
      <ion-row>
        <ion-col col-3>
          <i class="fa fa-euro fa-2x" ion-icon item-start></i>
        </ion-col>
        <ion-col col-9>
          <div>
            <h2>Balance</h2>
            <p>{{solde}}â‚¬</p>
          </div>
        </ion-col>
      </ion-row> 
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
