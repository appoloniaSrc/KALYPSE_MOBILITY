<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col>
      <img class="answer-logo" src="./images/forgot_password.png"/>
    </ion-col>
  </ion-row>
  
  <form class="input-container" #registerForm="ngForm">

    <h1>Forgot your password ?</h1>
    <p>Enter your number Card Client in the text field and give your birthday below to continue the reset of your password :</p>
    
    <ion-item>
      <ion-label class="required" color="primary" stacked>N° Card Client</ion-label>
      <ion-input type="number" placeholder="Place your n° Card Client" name="numberCardClient" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="required" color="primary" stacked>Birthday</ion-label>
      <ion-datetime name="birthday" placeholder="Select your birthday" displayFormat="MM/DD/YYYY" pickerFormat="MMMM DD YYYY" ></ion-datetime>
    </ion-item>

    <p class="text-error"></p>
    
  </form>

</ion-content>

<ion-footer *ngIf="showFooter()">

  <ion-toolbar color="primary">
    <button ion-button full clear style="color: #ffffff;" [disabled]="!registerForm.form.valid" (click)="forgotPasswordStep2()">
      Next Step &nbsp; <i class="fa fa-chevron-right fa-lg" style="color: #ffffff;"></i>
    </button>
  </ion-toolbar>

</ion-footer>
