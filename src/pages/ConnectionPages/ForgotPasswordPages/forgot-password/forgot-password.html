<ion-content class="connexion-content">
  <ion-row class="logo-row">
    <ion-col>
      <img class="answer-logo" src="./images/forgot_password.png"/>
    </ion-col>
  </ion-row>
  
  <form class="input-container" [formGroup]="authForm" novalidate>

    <h1>Forgot your password ?</h1>
    <p>Enter your number Card Client in the text field and give your birthday below to continue the reset of your password :</p>
    
    <ion-item>
      <ion-label class="required" stacked>N° Card Client</ion-label>
      <ion-input type="number" placeholder="Place your n° Card Client" formControlName="clientCard"></ion-input>
    </ion-item>

     <!-- <ion-item>
      <ion-label class="required" stacked>Birthday</ion-label>
      <ion-datetime name="birthday" placeholder="Select your birthday" displayFormat="YYYY-MM-DD" [(ngModel)]="dataCredentials.userBirthhday" pickerFormat="MMMM DD YYYY" ></ion-datetime>
      <input type="date" name="birthday" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required>
    </ion-item>  -->

    <div id="div-date-birth" ion-item>
      <label class="required" for="birthday">Date of Birthday</label><br>
      <input type="date" min="1900-01-01" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" formControlName="birthday">
    </div> 

    <p class="text-error">{{errorText}}</p>
    
  </form>

</ion-content>

<ion-footer class="connexion-footer">

  <ion-toolbar>
    <button ion-button full clear [disabled]="!authForm.valid" (click)="forgotPasswordStep2()">
      Next Step &nbsp; <i class="fa fa-chevron-right fa-lg"></i>
    </button>
  </ion-toolbar>

</ion-footer>
