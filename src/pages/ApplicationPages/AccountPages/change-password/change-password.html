<ion-header class="page-header">
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="page-content">

  <form class="input-container" [formGroup]="authForm" novalidate>

    <p>Please fill texts fields below for reset your password :</p>

    <ion-item class="item-input">
      <ion-label class="required" stacked>Old Password</ion-label>
      <ion-input type="password" placeholder="Place your old password here" formControlName="oldPassword"></ion-input>
    </ion-item>
    
    <ion-item class="item-input">
      <ion-label class="required" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Place your password here" formControlName="password"></ion-input>
    </ion-item>

    <ion-item class="item-input">
      <ion-label class="required" stacked>Confirm Password</ion-label>
      <ion-input type="password" placeholder="Confirm your password here" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <p class="text-error">{{errorText}}</p>

    <p style="text-align: center;">* For the password, please use at least one uppercase letter and one digit must be between 4 and 8 characters long.</p>
    
  </form>

</ion-content>

<ion-footer class="page-footer">

  <ion-toolbar>
    <button ion-button full clear [disabled]="!authForm.valid" (click)="resetPassword()">
      Reset my password
    </button>
  </ion-toolbar>

</ion-footer>
