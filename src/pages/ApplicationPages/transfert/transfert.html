<ion-header class="page-header">
  <ion-navbar>
    <ion-title>Transfert</ion-title>

    <ion-buttons end>
      <button ion-button>
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page-content">

  <ion-list>

    <p id="subTitle">You have selected the MAS nÂ°{{slotNumber}}, how much do you want to transfer ?</p>

    <div id="balance-component" class="component-box">
      <ion-row class="row-title">
        <ion-col col-12 class="item-title">
            <h2>Balance</h2>
        </ion-col>
      </ion-row>
      <ion-row class="row-body">
        <ion-col col-6 class="item-content-col">
          <div>
            <h4>Euros</h4>
            <p>{{amountEuros}} <i class="fa fa-euro"></i></p>
          </div>
        </ion-col>
        <ion-col col-6 class="item-content-col">
          <div>
            <h4>Credits</h4>
            <p>{{amountCredits}}</p>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="component-box">
      <div class="item-body-start">
        <div>
          <h4>Default bet</h4>
          <p>{{amountDefault}} <i class="fa fa-euro"></i></p>
        </div>
      </div>
      <div class="item-icon-end" (click)="startTransfer(amountDefault)">
        <i class="fa fa-hand-pointer-o fa-2x"></i>
      </div>
    </div>

    <div class="component-box">
      <div class="item-body-start">
        <div>
          <h4>Maximum bet</h4>
          <p>{{amountMax}} <i class="fa fa-euro"></i></p>
        </div>
      </div>

      <div class="item-icon-end" (click)="startTransfer(amountMax)">
        <i class="fa fa-hand-pointer-o fa-2x"></i>
      </div>
  </div>

    <div id="otherAmountBox" class="component-box">

      <div class="item-body-start">
        <div>
          <h4>Other bet</h4>
          <ion-item ion-item no-lines>
            <ion-input type="number" placeholder="0.00" name="otherAmount" [(ngModel)]="otherAmount"></ion-input>
            <i class="fa fa-euro" ion-icon item-end></i>
          </ion-item>
        </div>
      </div>

      <div class="item-icon-end" (click)="startTransfer(otherAmount)">
        <i class="fa fa-hand-pointer-o fa-2x"></i>
      </div>
      
    </div>

  </ion-list>

</ion-content>
