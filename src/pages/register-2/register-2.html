<ion-content class="connexion-content">
  <ion-row class="logo-row">
    <ion-col>
      <img class="app-logo" src="https://www.appolonia.fr/images/Resources/Articles/Presentation/image_presentation_opt.jpg"/>
    </ion-col>
  </ion-row>
    
  <form class="input-container" #registerForm="ngForm">

    <p style="text-align: center;">For your account creation to be successful, follow all steps. In this step, please fill email fields and password fields :</p>
          
    <ion-item>
      <ion-label class="required" stacked>Email</ion-label>
      <ion-input id="email" type="email" placeholder="Place your Email here" name="email" required></ion-input>
    </ion-item>

    <p class="text-error" id="error_Email" style="margin-bottom: 1vw"></p>

    <ion-item>
      <ion-label class="required" stacked>Password</ion-label>
      <ion-input id="password" type="password" placeholder="Place your password here" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="required" stacked>Confirm Password</ion-label>
      <ion-input id="confirmPassword" type="password" placeholder="Confirm your password here" name="confirmPassword" required></ion-input>
    </ion-item>

    <p class="text-error" id="error_Password"></p>
    
  </form>
</ion-content>

<ion-footer class="connexion-footer">

  <ion-toolbar>
      <button ion-button full clear [disabled]="!registerForm.form.valid" (click)="finishInscription()">
      Validate
    </button>
  </ion-toolbar>

</ion-footer>
