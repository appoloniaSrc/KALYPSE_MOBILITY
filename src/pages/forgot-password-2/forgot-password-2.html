<ion-content class="connexion-content">
  <ion-row class="logo-row">
    <ion-col>
      <img class="answer-logo" src="./images/forgot_password.png"/>
    </ion-col>
  </ion-row>
  
  <form class="input-container" #registerForm="ngForm">

    <p>Please fill texts fields below for reset your password :</p>
    
    <ion-item>
      <ion-label class="required" stacked>Password</ion-label>
      <ion-input id="password" type="password" placeholder="Place your password here" name="password" [(ngModel)]="dataCredentials.pswd" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="required" stacked>Confirm Password</ion-label>
      <ion-input id="confirmPassword" type="password" placeholder="Confirm your password here" name="confirmPassword" [(ngModel)]="dataCredentials.pswdConfirm" required></ion-input>
    </ion-item>

    <p class="text-error">{{errorText}}</p>
    
  </form>

</ion-content>

<ion-footer class="connexion-footer">

  <ion-toolbar>
    <button ion-button full clear [disabled]="!registerForm.form.valid" (click)="forgotPasswordFinished()">
      Reset my password
    </button>
  </ion-toolbar>

</ion-footer>
