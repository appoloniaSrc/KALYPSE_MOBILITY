<ion-content class="login-content">
  <ion-row class="logo-row">
    <ion-col>
      <img class="answer-logo" src="./images/forgot_password.png"/>
    </ion-col>
  </ion-row>
  
  <form class="input-container" #registerForm="ngForm">

    <p>Please fill texts fields below for reset your password :</p>
    
    <ion-item>
      <ion-label class="required" color="primary" stacked>Password</ion-label>
      <ion-input id="password" type="password" placeholder="Place your password here" name="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="required" color="primary" stacked>Confirm Password</ion-label>
      <ion-input id="confirmPassword" type="password" placeholder="Confirm your password here" name="confirmPassword" required></ion-input>
    </ion-item>

    <p class="text-error"></p>
    
  </form>

</ion-content>

<ion-footer *ngIf="showFooter()">

  <ion-toolbar color="primary">
    <button ion-button full clear style="color: #ffffff;" [disabled]="!registerForm.form.valid" (click)="forgotPasswordFinished()">
      Reset my password
    </button>
  </ion-toolbar>

</ion-footer>
